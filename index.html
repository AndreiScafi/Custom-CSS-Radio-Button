<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Custom CSS Radio Button</title>
</head>

<body>
    <div class="wrapper">
        <div class="option">
            <input type="radio" id="check1" name="radio">
            <label for="check1">Option1</label>
        </div>
        <div class="option">
            <input type="radio" id="check2" name="radio">
            <label for="check2">Option2</label>
        </div>
    </div>

</body>

</html>
